version: '3.2'
networks: 
  default:
      external:
         name: ukc_default
services:
  encfs:
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - UB_CORE_URL=https://ukc-ep
      - UB_PARTITION=encfs
      - UB_USER_PASSWORD=Unbound1!
      - UB_USER=adam2
      - UB_KEY_NAME=encfs
      - UB_PASSWORD_FILE=/encfs_pass.txt
    volumes:
      - ./data:/data
      - ../bash-scripts:/bash-scripts
    
    command: keepalive